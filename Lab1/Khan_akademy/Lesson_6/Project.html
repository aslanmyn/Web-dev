<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        .invite-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .event-details {
            margin-top: 20px;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="invite-container">
    <h1>You're Invited!</h1>
    <h2>Event Title</h2>

    <div class="event-details">
        <p>Date: [Event Date]</p>
        <p>Time: [Event Time]</p>
        <p>Location: [Event Location]</p>
    </div>

    <a href="#" class="rsvp-button">RSVP</a>
</div>
</body>
</html>

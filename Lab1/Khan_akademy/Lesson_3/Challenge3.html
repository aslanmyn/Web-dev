<!DOCTYPE html>

<h1>Our dinner menu</h1>

        <th>Meal</th>

        <td>Spaghetti Bolognese</td>

    </tr>
    <tr>

    <tr>
        <td>Veggie Stir-Fry</td>
        <td>Assorted vegetables, tofu, soy sauce, ginger</td>

    </tr>
    </tbody>
</table>
